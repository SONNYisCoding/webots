# This PROTO allows the Collada (.dae) files to be referenced.
# template language: javascript

PROTO ColladaShapes [
  field SFString  path   ""
]
{
  %<
    let path = fields.path.value;
    if (!wbfile.fileExists(path)) {
      console.error(`The given Collada path (${path}) is not valid.`);
      path = fields.path.defaultValue;
    }

    let vrml = '';
    if (path !== '')
        vrml = wbcollada.getVrmlFromFile(path);
  >%

Group {
    children [
        %< if (vrml !== '') { >%
            %<= vrml >%
        %< } >%
    ]
}
}
